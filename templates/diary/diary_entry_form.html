{% extends "base.html" %}

{% block content %}
<main class="max-w-3xl mx-auto px-4 py-8">
  <section class="card bg-base-100 shadow-xl border border-base-300">
    <div class="card-body space-y-4">
      <h1 class="card-title text-2xl md:text-3xl">
        {% if object %}Edit diary entry{% else %}New diary entry{% endif %}
      </h1>

      <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}

        <div class="form-control">
          <label class="label" for="id_variety">
            <span class="label-text font-semibold">Tomato variety</span>
          </label>
            {{ form.variety }}
        </div>

        <div class="grid gap-4 md:grid-cols-2">
          <div class="form-control">
            <label class="label" for="id_date">
              <span class="label-text font-semibold">Date</span>
            </label>
            {{ form.date }}
          </div>

          <div class="form-control">
            <label class="label" for="id_stage">
              <span class="label-text font-semibold">Stage</span>
            </label>
            {{ form.stage }}
          </div>
        </div>

        <div class="form-control">
          <label class="label" for="id_title">
            <span class="label-text font-semibold">Title (optional)</span>
          </label>
          {{ form.title }}
        </div>

        <div class="form-control">
          <label class="label" for="id_notes">
            <span class="label-text font-semibold">Notes</span>
          </label>
          {{ form.notes }}
          <label class="label">
            <span class="label-text-alt text-base-content/70">
              Jot down weather, soil, pot size, pests, anything you like.
            </span>
          </label>
        </div>

        <div class="form-control">
          <label class="label" for="id_photo">
            <span class="label-text font-semibold">Photo (optional)</span>
          </label>
          {{ form.photo }}
        </div>

        <div class="flex justify-end gap-2 pt-4">
          <a href="{% url 'diary:entry_list' %}" class="btn btn-ghost">
            Cancel
          </a>
          <button type="submit" class="btn btn-primary">
            Save entry
          </button>
        </div>
      </form>
    </div>
  </section>
</main>
{% endblock %}
